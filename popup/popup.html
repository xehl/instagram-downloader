<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Instagram Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="flexcontainer">
    <div id="title">
      <div id="titletext">Instagram Download Button</div>
    </div>
    <hr width="100%"/>
    <div class="instructions">This extension adds download buttons to Instagram pages. You can also press the button below to download all images on the page.</div>
    <button id="loadscript">Download All Images</button>
    <div id="payment-content">
      <div class="freebies">Free downloads remaining: <span id="downloads"></span></div>
        <a id="licenselink" href="#" target="_blank">Buy license key</a>
        <form id="licensecontainer">
          <input type="text" id="licensekey" placeholder="License"/>
          <button id="activate">Activate</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
